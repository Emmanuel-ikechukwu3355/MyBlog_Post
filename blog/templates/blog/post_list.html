<!DOCTYPE html>

<html>
    <head>
        <title>My Blog</title>
        {% load static %}
        <link rel="stylesheet" type="text/css" href="{% static 'blog/styles.css' %}">
    </head>
    <body>
        <h1>Blog Posts</h1>

        {% for post in post %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p><strong>Author:</strong> {{ post.author }}</p>
            <p> {{ post.content }}</p>
        </div>
        <hr>
        {% empty %}
        <p>No posts available.</p>
        {% endfor %}
    </body>
</html>
